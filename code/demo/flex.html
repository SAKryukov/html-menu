<html lang="en">
    <head>
        <title>Flexbox styling</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../menu.js"></script>
        <script src="demo.js"></script>
        <style>
            @import url(style.css);
            header menu { display:  flex; flex-direction: row; }
            header menu li:last-of-type { margin-left: auto; }
            header menu li:last-of-type select { right: 2px; border-radius: 9px 0 9px 9px }
            p { margin-top: 1em; }
        </style>
    </head>
    <body>
        <header>
            <menu>
                <li>
                    <header>File</header>
                    <select>
                        <option class="separator">Open</option>
                        <option selected="true">Save</option>
                        <optgroup label="Optional">
                            <option>1</option>
                            <option>2</option>
                            <option>4</option>
                            <option>8</option>
                        </optgroup>
                        <option>Save As</option>
                    </select>
                </li>
                <li>
                    <header>Edit</header>
                    <select>
                        <option>Copy</option>
                        <option>Paste</option>
                    </select>
                </li>    
                <li>
                    <header>View</header>
                    <select>
                        <option>Status bar</option>
                        <option>Option bar</option>
                    </select>
                </li>    
                <li>
                    <header>Demo</header>
                    <select>
                        <option>buttons.html</option>
                        <option>flex.html</option>
                    </select>
                </li>    
                <li>
                    <header>Help</header>
                    <select>
                        <option>Help</option>
                        <option>About</option>
                    </select>
                </li>    
            </menu>
        </header>
        <main>
            <section>
                <p>Flexbox styling helps to implement the right alignment of a rightmost menu item.<br/>
                    Pay attention to the rounded corners of the <code>select</code> elements.</p>                
            </section>
        </main>
        <footer>
            <button>Clear</button>
        </footer>
    </body>
</html>
