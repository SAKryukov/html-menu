<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Check Boxes and Radio Buttons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../menu.js"></script>
        <script src="buttons.js"></script>
        <style>
            @import url(style.css);
            main { display: table-row; }
            main { padding: 1em; }
            textarea { padding: 1em; width: 30em; height: 40em; border-radius:1em 1em 0 1em; }
            main aside, main section { vertical-align: top; }
            main aside { display: table-cell; padding-right: 2em; }
            main section { display: table-cell; }
        </style>
    </head>
    <body>
        <header>
            <menu>
                <li>
                    <header>Edit</header>
                    <select>
                        <option>Copy</option>
                        <option>Paste</option>
                        <option>Clear</option>
                    </select>
                </li>    
                <li>
                    <header>View</header>
                    <select>
                        <option>Status Bar</option>
                        <option>Notes Panel</option>
                    </select>
                </li>    
                <li>
                    <header>Theme</header>
                    <select>
                        <option>Dark</option>
                        <option>Light</option>
                        <option>System Default</option>
                    </select>
                </li>    
            </menu>
        </header>
        <main> 
            <aside><textarea></textarea></aside>
            <section></section>
        </main>
        <footer>
            Check boxes and radio buttons
        </footer>
    </body>
</html>
