<html lang="en">
    <head>
        <title>Menu Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../menu.js"></script>
        <script src="demo.js"></script>
        <style>
            @import url(style.css);
        </style>
    </head>
    <body>
    <header>
            <menu>
                <li>
                    <header>File</header>
                    <select>
                        <option>Open</option>
                        <option selected="true">Save</option>
                        <option disabled="true" class="separator">───────────</option>
                        <optgroup label="Optional">
                            <option>1</option>
                            <option>2</option>
                            <option>4</option>
                            <option>8</option>
                        </optgroup>
                        <option>Save As</option>
                    </select>
                </li>
                <li>
                    <header>Edit</header>
                    <select>
                        <option>Copy</option>
                        <option>Paste</option>
                    </select>
                </li>    
                <li>
                    <header>View</header>
                    <select>
                        <option>Status Bar</option>
                        <option>Toolbox</option>
                    </select>
                </li>    
                <li>
                    <header>Demo</header>
                    <select>
                        <option>buttons.html</option>
                        <option>flex.html</option>
                    </select>
                </li>    
                <li>
                    <header>Help</header>
                    <select>
                        <option>Help</option>
                        <option>About</option>
                    </select>
                </li>    
            </menu>
        </header>
        <main>
            <select>
                <option>Status Bar</option>
                <option>Toolbox</option>
                <option>buttons.html</option>
                <option>flex.html</option>
            </select>
            <section></section>
        </main>
        <footer>
            <button>Clear</button>
        </footer>
    </body>
</html>
